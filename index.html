<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>APPLE-CARD</title>
</head>
<body>
    
    <!--layout-->
    <div class="layout">
        <h1> Delicious Apple</h1>
        <p class="p">COD:45999</p>
        <p class="p1">R$</p>
        <p class="p2">7.89</p>
        <p class="p3">SELECT A COLOR</p>
        <p class="p4">BENEFITS</p>

        <div class="box-1">
            <img src="./apple2.jpg">
            <img src="./golden4.jpeg">
            <img src="./apple3.jpeg">
        </div>   
        
        <div class="bulletlist">
            <ul>
                <li>Apples are nutricious</li>
                <li>Apples may be good for weight lose</li>
                <li>Apples may be good for bone health</li>
                <li>They're linked to a lowest risk of diabetes</li>
            </ul>
        </div>

        <button class="button">ADD TO CARD</button>

        
        <!--yellow-box-->
        <div class="yellow-box">
            <img src="./yellow-apple.png">

        
            <div class="white-box">
                <img src="./golden1.jpeg"> 
                <img src="./golden2.jpg">
                <img src="./golden4.jpeg">
                <img src="./golden5.webp">
                <img src="./half-apple.png">
                
            </div>

        </div>
 
    </div>

</html>
